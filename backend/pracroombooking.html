<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dynamic HTML Table
        </title>
        <style>
            .table-container {
                max-height: 500px;
                max-width: 500px; /* Change this value to set the maximum width of the container */
                overflow: auto; /* Add scrollbar when content exceeds container size */
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                text-align: center;
            }
            th {
                background-color: maroon;
                color: white
            }
        </style>
    </head>

<body>
    <div class="table-container">
        <table id="data-table">
            <thead>
            <tr id="header-row">
                <th></th> <!-- Empty cell for top left corner -->
            </tr>
            </thead>
            <tbody id="data-body">
            <!-- Data rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
<script>
  // Sample arrays for string1 and string2
  var string1 = [
  "149G","149H","149J","149L","149N",
  "156","158","159","160","162","163",
  "165","166","168","173","178","181",
  "183","185","187","189","193","197"
  ];

  var string2 = [
  "7:00","7:15","7:30","7:45",
  "8:00","8:15","8:30","8:45",
  "9:00","9:15","9:30","9:45",
  "10:00","10:15","10:30","10:45",
  "11:00","11:15","11:30","11:45",
  "12:00","12:15","12:30","12:45",
  "13:00","13:15","13:30","13:45",
  "14:00","14:15","14:30","14:45",
  "15:00","15:15","15:30","15:45",
  "16:00","16:15","16:30","16:45",
  "17:00","17:15","17:30","17:45",
  "18:00","18:15","18:30","18:45",
  "19:00","19:15","19:30","19:45",
  "20:00","20:15","20:30","20:45",
  "21:00","21:15","21:30","21:45",
  "22:00","22:15","22:30","22:45",
  "23:00","23:15","23:30","23:45"
  ];

  // Function to generate the table headers
  function generateTableHeaders() {
    var headerRow = document.getElementById("header-row");
    var headerHTML = "<th></th>"; // Empty cell for the top left corner

    // Generate headers for string1
    string1.forEach(function(header) {
      headerHTML += "<th>" + header + "</th>";
    });

    headerRow.innerHTML = headerHTML;
  }

  // Function to generate the table body
  function generateTableBody() {
    var tableBody = document.getElementById("data-body");
    var bodyHTML = "";

    // Generate rows and columns based on string2 and string1
    string2.forEach(function(rowHeader) {
      bodyHTML += "<tr><th>" + rowHeader + "</th>";

      // Generate cells for each column in string1
      string1.forEach(function() {
        bodyHTML += "<td>Unbooked</td>"; // You can replace "Data" with actual data if available
      });

      bodyHTML += "</tr>";
    });

    tableBody.innerHTML = bodyHTML;
  }

  // Call the functions to generate table headers and body
  generateTableHeaders();
  generateTableBody();
</script>

</body>
</html>
